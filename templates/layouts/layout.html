<!DOCTYPE html>
<html>
    <!-- If you're reading this, pls hire me :) -->
    <head>
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400|Work+Sans:300,400&display=swap" rel="stylesheet">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

            <link rel="stylesheet" type="text/css" href="static/css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="static/src/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/src/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/src/favicons/favicon-16x16.png">
        <link rel="manifest" href="static/src/favicons/site.webmanifest">
        <link rel="mask-icon" href="static/src/favicons/safari-pinned-tab.svg" color="#14213d">
        <link rel="shortcut icon" href="static/src/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#14213d">
        <meta name="msapplication-config" content="static/src/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Update cache. -->
		<script src="static/js/update-cache.js"></script>
		<script type="text/javascript">
			let currentVer = 11;
			checkVersion(currentVer);
		</script>
    </head>

                        Home
                    </button>
                    <button id="resume-mobile-nav" onClick="goToMob(this.id)">

                        </svg>
                            
                        Resume
                    </button>
                </nav>
                
                <div id="logo-wrapper" style="cursor:pointer;">
                    <img id="logo" class="noselect" src="static/src/full-favicon.png">
                    <h1 id="header-name" class="noselect">Tom Varano</h1>
                </div>

                <nav id="desktop-nav">
                    <div id="desktop-nav-wrap">
                        <div class="nav-bundle noselect hvr-underline-from-left" id="-bundle">
                            <button id="-nav" onClick="goTo(this.id)">Home</button>
                        </div>
                        <div class="nav-bundle noselect hvr-underline-from-left" id="resume-bundle">
                            <button id="resume-nav" onClick="goTo(this.id)">Resume</button>
                        </div>
                    </div>
                </nav>
            </div>            
        </header>
        <main id="main-content">
            {% block content %}{% endblock %}
